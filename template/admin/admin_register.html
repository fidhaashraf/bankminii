<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <label for=" "></label>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainav{
            background-color: rgb(27, 92, 128);
            padding: 12px;
            text-align: center;
            color: aliceblue;
        }

    </style>
</head>
<body style="background-color: rgb(133, 220, 241);">
    <div class="mainav">
        <h2>ADMIN HOME</h2>
        <nav class="navbar navbar-expand-lg mainav">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
          </div>
        </nav>
      </div>

    <div style=" width: 100%;background-color: rgb(133, 220, 241);">
        <div style="margin-top: 50px;margin-left: 50px; width: 350px;height: fit-content;background-color: rgb(99, 172, 172);">
        <form style="padding: 55px;text-align: center;" action="admin_register", method="post">
            {% csrf_token %}
            <h3>Bank Register</h3>
            <input style="padding-left: 25px;padding-right: 25px;" type="text" name="bank_name" placeholder="Bank Name"><br>
            <input style="padding-left: 25px;padding-right: 25px;" type="text" name="branch" placeholder="Branch"><br>
            <input style="padding-left: 25px;padding-right: 25px;" type="number" name="ifsc_code" placeholder="Ifsc_code"><br>
            <input style="padding-left: 25px;padding-right: 25px;" type="number" name="pincode" placeholder="Pincode"><br>
            <input style="padding-left: 25px;padding-right: 25px;" type="text" name="username" placeholder="Username"><br>
            <input style="padding-left: 25px;padding-right: 25px;" type="password" name="password" placeholder="Password"><br>
            <input style="margin-top: 10px; padding-left: 25px;padding-right: 25px;border-radius: 8px;background-color:rgb(27, 92, 128) ;color: aliceblue;"
             type="submit" value="Register">
        </form>
        <div style="text-align: center; color: red;font-size: large;font-weight: 500;">
            {% if caution %}
                {{ caution }}
            {% endif %}
        </div>
        </div>
    </div>

</body>
</html>
