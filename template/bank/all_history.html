<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .bankimg{
            height:606px;
            width: 90%;
        }
        .mainav{
        background-color: #B7DACF;
        }

    </style>
</head>
<body>
<div>
        <nav class="navbar navbar-expand-lg mainav">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="userlogout">Logout</a>
                <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
              </div>
            </div>
          </div>
        </nav>
      </div>
    <div class="container-fluid w-100" style="background-color: #B7DACF;">
        <div class="row">
            <div class="col-4" >
                <img class="bankimg" src="{% static 'image/pic.jpeg' %}" alt="">
            </div>
            <div class="col-8" style="width: 66%;">
                <div></div>
                <hr style="opacity: 1;">
                <table style="width:95%;" class="table table-hover ms-4 ">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Details</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr>
                        {% for i in history %}
                        <td>{{ i.date }}</td>
                        <td>{{ i.details }}</td>
                        <td>{{ i.user_amount }}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <!-- <div>
        {% for i in history %}
            <p>date</p>
                <div>{{ i.date }}</div>
            <p>Details</p>
                <div>{{ i.details }}</div>
            <p>Amount</p>
                <div>{{ i.user_amount }}</div>
        {% endfor %}
      </div> -->
</body>
</html>
