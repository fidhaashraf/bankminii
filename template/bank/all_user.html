<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            border-radius: 50%;
            width: 50px;
        }
        .bankimg{
            height:606px;
        }
        .mainav{
        background-color: #B7DACF;
        }
    </style>
</head>
<body id="bg" style="background-image:url('{% static 'image/bank.png' %}');">
<div>
        <nav class="navbar navbar-expand-lg mainav">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="userlogout">Logout</a>
                <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
              </div>
            </div>
          </div>
        </nav>
      </div>
    <div class="container-fluid w-100">
        <div class="row">
          <div class="col-4">
          </div>
          <div class="col-8">
            <div style="padding-left: 50px;">
                <div style="background-color: #B7DACF;">
                    <form action="search_user" method="post">
                        {% csrf_token %}
                        <div class="mt-5" style="display: flex;">
                            <input style="width: 100%;background-color:#B7DACF;" type="text" placeholder="Search by name" name="search">
                            <input type="submit">
                        </div>

                    </form>
                </div>
                <div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th colspan="2" class="ps-5" scope="col">Username</th>
                            <th colspan="2" class="ps-5" scope="col">View more</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider">
                          <tr>
                            {% for i in users %}
                                <td><img class="image" src="{{ i.image.url }}" alt=""></td>
                                <td>{{ i.first_name }}</td>
                                <td>
                                    <a href="{% url 'user_view' id=i.id %}">
                                    <button style="background-color:#75ad9c;border-radius: 8px;padding-left: 10px;padding-right: 10px;" >View</button>
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'all_history' id=i.id %}">
                                    <button style="background-color:#75ad9c;border-radius: 8px;"> History </button>
                                    </a><br>
                                </td>
                          </tr>
                          {% endfor %}

                          {% for i in data %}
                          <tr>
                                <td><img class="image" src="{{ i.image.url }}" alt=""></td>
                                <td>{{ i.first_name }}</td>
                                <td>
                                    <a href="{% url 'user_view' id=i.id %}">
                                    <button style="background-color:#75ad9c;border-radius: 8px;padding-left: 10px;padding-right: 10px;" >View</button>
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'all_history' id=i.id %}">
                                    <button style="background-color:#75ad9c;border-radius: 8px;"> History </button>
                                    </a><br>
                                </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
