<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bankimg{
            height:606px;
            width: 90%;
        }
        .bground{
            background-color:  #B7DACF;
            width: 45%;
            /* height: 100%; */
            padding: 38px;
            border-radius: 12px;
            margin-left: 60px;
            margin-top: 20px;
            margin-bottom: 25px;
            padding-left: 10px;
        }
        .mainav{
        background-color: #B7DACF;
        }
    </style>
</head>
<body>
<div>
        <nav class="navbar navbar-expand-lg mainav">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="userlogout">Logout</a>
                <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
              </div>
            </div>
          </div>
        </nav>
      </div>
    <div class="container">
        <div class="row">
        <div class="col-5">
            <img class="bankimg" src="{% static 'image/pic.jpeg' %}" alt="">
        </div>
        <div class=" bground col-5 mt-3">
            <div>
                <div class="text-center"><img style="border-radius: 50%;width: 100px;" src="{{ data.image.url }}" alt=""></div>
                <div style="font-weight: 600;" class="text-center">{{ data.first_name }}</div>
            </div>
            <div>
                <div class="container">
                    <div class="row ms-5 mt-3">
                      <div class="col">
                        <p style="font-weight: 600;">Email <br> <div style="color: darkgreen;" class="ms-3">{{ data.email }}</div></p>
                        <p style="font-weight: 600;">Address <br><div style="color: darkgreen;" class="ms-3">{{ data.address }}</div></p>
                        <p style="font-weight: 600;">Aadhar <br><div style="color: darkgreen;" class="ms-3">{{ data.adhar_no }}</div></p>
                        <p style="font-weight: 600;">Amount <br><div style="color: darkgreen;" class="ms-3">{{ data.amount }}</div></p>

                      </div>
                      <div class="col">
                        <p style="font-weight: 600;">Username <br><div style="color: darkgreen;" class="ms-3">{{ data.username }}</div></p>
                        <p style="font-weight: 600;">DOB <br><div style="color: darkgreen;" class="ms-3">{{ data.dob }}</div></p>
                        <p style="font-weight: 600;">Phone number <br><div style="color: darkgreen;" class="ms-3">{{ data.phone_no }}</div></p>
                        <p style="font-weight: 600;">Pan number <br><div style="color: darkgreen;" class="ms-3">{{ data.pancard_no }}</div></p>

                      </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>

</body>
</html>
