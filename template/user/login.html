<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        input[type=text]{
            border-top-color: transparent;
            border-right-color: transparent;
            border-left-color: transparent;
        }
        input[type=password]{
            border-top-color: transparent;
            border-right-color: transparent;
            border-left-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container-fluid w-100">
        <div class="row">
            <div class="col-5">
                <img class="bankimg" src="{% static 'image/pic.jpeg' %}" alt="">
                <!-- <img class="bankimg" src="half.png" class="img-fluid" alt=""> -->
            </div>
            <div class="bground col-7 align-content-center" style="padding: 60px;font-size: 20px;">
                <div class="ms-5 ps-5 ">
                <h1 class="ms-5" style="margin-bottom: 60px;">Login</h1>
                <div>
                    <form class="mt-4" action="{% url 'admin' %}" method="post">
                        {% csrf_token %}
                        <input class="border pe-5"  type="text" name="username" placeholder="Username"><br>
                        <input class="border pe-5 mt-3" type="password" name="password" placeholder="Password"><br>
                        <input class="ps-3 pe-3 pb-1 ms-5 mt-4 loginbtn"  type="submit" value="login">
                    </form>
                </div>
                <div>
                    <p>Don"t have an account?<a href="{% url 'user_register' %}"><button class="btn btn-outline-dark" style="border: none;">Register</button></a></p>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
