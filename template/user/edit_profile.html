<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        /* background-color: blue; */
          background-image: url('{% static 'image/Rectangle.png' %}');
        }
        .mainav{
          background-color: #B7DACF;
        }
    </style>
</head>
<body>
    <div class="mainav">
      <nav class="navbar navbar-expand-lg  mainav">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="user_home">Home</a>
              <a class="nav-link active" aria-current="page" href="deposite">Deposite</a>
              <a class="nav-link active" aria-current="page" href="withraw">Withdrawal</a>
              <a class="nav-link active" aria-current="page" href="userlogout">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- EDITING FORM -->
    <div class="container">
      <div class="row">
      <div style="background-color: #B7DACF;border-radius: 12px;" class="col-6 mt-5 ">
        <div>
            <h1 class="text-center">Edit Profile</h1>
            <form enctype="multipart/form-data" action="edit_profile" method="post">
                {% csrf_token %}
                <div class="containerpt-5 pb-5 ms-4 mt p-3 ">
                    <div class="row">
                      <div class="col-6">
                        <label>Name</label><br>
                        <input type="text" name="first_name" value="{{ data.first_name }}"><br><br>
                        <label>Email</label><br>
                        <input type="email" name="email" value="{{ data.email }}"><br><br>
                        <label>Address</label><br>
                        <input type="text" name="address" value="{{ data.address }}"><br><br>
                        <label>Adhar number</label><br>
                        <input type="number" name="adhar_no" value="{{ data.adhar_no }}"><br><br>
                      </div>
                      <div class="col-6 ">
                        <label>Username</label><br>
                        <input type="text" name="username" value="{{ data.username }}"><br><br>
                        <label>DOB</label><br>
                        <input type="text" name="dob" value="{{ data.dob }}"><br><br>
                        <label>Phone number</label><br>
                        <input type="number" name="phone_no" value="{{ data.phone_no }}"><br><br>
                        <label>Image</label><br>
                        <input type="file" name="image" value="{{ data.image }}">
                        <!-- <img style="border-radius: 50%;" src="{{ data.image.url }}"> -->
                      </div>
                    </div>
                </div>

                <!-- UPDATE PROFILE -->
                <div class="text-center">
                    <input style="padding-left:15px;padding-right:15px;border-radius: 8px;"  type="submit" value="Update">
                </div>
            </form>
        </div>
      </div>
      </div>
    </div>
</body>
</html>
